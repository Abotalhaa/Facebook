<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo login (Safe)</title>
  <style>
    :root{
      --fb-blue:#1877f2;
      --card-bg:#ffffff;
      --muted:#7a8594;
      --radius:10px;
      --container-max:1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", "Segoe UI", Tahoma, Arial, sans-serif;
      background: linear-gradient(180deg,#eef6ff 0%, #ffffff 100%);
      color:#111;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .container{
      width:100%;
      max-width:var(--container-max);
      margin:0 auto;
      display:flex;
      gap:36px;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    /* LEFT: brand & description (text aligned left for English) */
    .left{
      flex:1;
      text-align:left;
      padding:10px 20px;
      min-width:260px;
    }
    .brand{
      font-size:clamp(28px, 4vw, 44px);
      font-weight:800;
      color:var(--fb-blue);
      letter-spacing:0.4px;
      margin-bottom:12px;
    }
    .desc{
      font-size:clamp(15px, 2.2vw, 20px);
      color:var(--muted);
      line-height:1.6;
    }

    /* RIGHT: login card */
    .card{
      width:420px;
      max-width:45%;
      background:var(--card-bg);
      border-radius:16px;
      box-shadow:0 18px 40px rgba(16,24,40,0.08);
      padding:22px;
    }

    form .field{
      margin-bottom:12px;
    }
    input[type="text"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6e6e6;
      font-size:15px;
      background: #fbfdff;
      outline: none;
    }
    input[type="text"]:focus, input[type="password"]:focus{
      border-color:rgba(24,119,242,0.9);
      box-shadow:0 6px 18px rgba(24,119,242,0.08);
    }

    .actions{
      margin-top:14px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:10px;
      background:var(--fb-blue);
      color:#fff;
      font-weight:700;
      text-decoration:none;
      cursor:pointer;
      border:none;
      font-size:15px;
      min-width:160px;
      text-align:center;
    }
    .secondary{
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      background:transparent;
      color:var(--fb-blue);
      font-weight:600;
      text-decoration:none;
      border:1px solid rgba(24,119,242,0.12);
      cursor:pointer;
      min-width:140px;
      text-align:center;
    }
    .link{
      color:var(--fb-blue);
      text-decoration:none;
      font-weight:600;
      font-size:14px;
    }
    .small{
      font-size:13px;
      color:var(--muted);
      margin-top:12px;
    }

    .demo-msg{
      display:none;
      margin-top:14px;
      padding:12px;
      border-radius:10px;
      background:#fff8db;
      color:#5a4b00;
      border:1px solid #ffe8a1;
      font-weight:600;
    }

    /* RESPONSIVE adjustments */
    @media (max-width:980px){
      .container{
        gap:20px;
      }
      .card{
        width:420px;
        max-width:48%;
      }
    }

    @media (max-width:720px){
      .container{
        flex-direction:column;
        align-items:stretch;
        padding:12px;
      }
      .left{
        order:1;
        padding:8px 6px;
        text-align:left;
      }
      .card{
        order:2;
        width:100%;
        max-width:100%;
        padding:18px;
      }
      .actions{
        justify-content:center;
      }
      .btn, .secondary{
        min-width:140px;
        flex:1 1 45%;
      }
      .brand{ text-align:left }
    }

    /* ensure inputs don't stack text on tiny screens */
    @media (max-width:360px){
      input[type="text"], input[type="password"]{ padding:10px }
      .brand{ font-size:22px }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="brandTitle">
    <div class="left" id="leftColumn">
      <div id="brandTitle" class="brand">facebook</div>
      <div class="desc">
        Facebook helps you connect and share with the people in your life.
      </div>
    </div>

    <div class="card" role="region" aria-label="Login form">
      <form id="demoLogin" onsubmit="handleDemo(event)" autocomplete="off" novalidate>
        <div class="field">
          <label for="identity" style="display:block;font-size:13px;color:var(--muted);margin-bottom:6px;">Email address or phone number</label>
          <input id="identity" type="text" placeholder="Email or phone" />
        </div>
        <div class="field">
          <label for="pwd" style="display:block;font-size:13px;color:var(--muted);margin-bottom:6px;">Password</label>
          <input id="pwd" type="password" placeholder="Password" />
        </div>

        <div class="actions">
          <button type="submit" class="btn">Log in</button>
          <button type="button" class="secondary" onclick="demoForgot()">Forgotten password?</button>
        </div>

        <div class="small" style="text-align:center">or</div>

        <div style="margin-top:12px; text-align:center;">
          <button type="button" class="btn" style="background:#42b72a;border:none" onclick="demoSignup()">Create new account</button>
        </div>

        <div id="demoMessage" class="demo-msg" role="status" aria-live="polite">
          This is a demo â€” no credentials are stored or sent.
        </div>
      </form>
    </div>
  </div>

  <script>
    function handleDemo(e){
      e.preventDefault();
      const msg = document.getElementById('demoMessage');
      msg.style.display = 'block';
      msg.textContent = 'wrong password.';
      // clear fields quickly to show safety
      setTimeout(()=>{
        document.getElementById('identity').value = '';
        document.getElementById('pwd').value = '';
      }, 300);
    }
    function demoForgot(){
      alert('Not found 404.');
    }
    function demoSignup(){
      alert('Not found 404.');
    }
  </script>
</body>
</html>
